
    
            <form autocomplete="off" [formGroup]="registrAdminForm" autocomplete="off" class="col-md-12" (submit)="onSubmit()" style="margin-left:20%; width: 60%; max-width: 100%;">

              <div class="form-group">
                <input formControlName="FirstName" class="form-control" placeholder="Имя *" value="" />
                <label class="text-danger" *ngIf = "registrAdminForm.get('FirstName').touched && registrAdminForm.get('FirstName').errors?.required">
                  Это поле обязательно для заполнения
                </label>
              </div>

              <div class="form-group">
                <input formControlName="LastName" class="form-control" placeholder="Фамилия " value="" />
              </div>

              <div class="form-group">
                <input formControlName="UserName" class="form-control" placeholder="Логин *" value="" />
                <label class="text-danger" *ngIf = "registrAdminForm.get('UserName').touched && registrAdminForm.get('UserName').errors?.required">
                  Это поле обязательно для заполнения
                </label>
              </div>

              <div class="form-group">
                <input type="email" formControlName="Email" class="form-control" placeholder="Почта *" value="" />
                <label class="text-danger" *ngIf = "registrAdminForm.get('Email').touched && registrAdminForm.get('Email').errors?.email">
                  Заполните поле email корректно
                </label>
              </div>

                <div class="form-group">
                  <input type="password" formControlName="Password" class="form-control" placeholder="Пароль *" value="" />
                  <label class="text-danger" *ngIf = "registrAdminForm.get('Password').touched && registrAdminForm.get('Password').errors?.required">
                    Это поле обязательно для заполнения
                  </label>
                  <label class="text-danger" *ngIf = "registrAdminForm.get('Password').touched && registrAdminForm.get('Password').errors?.minlength">
                    Минимальная длинна поля: 4
                  </label>
                </div>

              <input type="submit" class="btnRegister" [disabled]="!registrAdminForm.valid"   value="Зарегистрироваться" style="width: 100%;"/>
            </form>
